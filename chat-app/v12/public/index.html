<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>CHAT</title>
</head>
<body>
 <h1>Chat</h1>

 <!--Placing the template here-->
 <div id="messages"></div>

  <!--My Locatiuon DIV-->
 <div id="my-location"></div>
 
 <!--FORM-->
 <form id="message-form">
  <input type="text" name="message" placeholder="enter message"/>
  <button>Send message</button>
 </form>
 
 <button  id="send-location">Send location</button>


 <!--DISPLAYING THE MESSAGE-->


 <!--TEMPLATE FOR THE MESSAGE USING MUSTACH-->
<!--id="message-template" is use to target in the chat.js-->
<!--This is what we will render with dynamic data thus message. Each message will render this template. next we will find a place thus a div to render it. The render is created above type="text/html" means the browser will no that there is a html-->

<!--We will render this in a mustach using the div above-->
 <script id="message-template" type="text/html">
  <div>
      <p><em>{{message}}</em></p>
  </div>
</script>


<!--We will render this in a mustach using the div above-->
<script id="myLocation-template" type="text/html">
  <div>
      <p><em><a href={{myLocation}}>share your location</a></em></p>
  </div>
</script>








 <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

 <script src="/socket.io/socket.io.js"></script>
 <script src="/js/chat.js"></script>
</body>
</html>
